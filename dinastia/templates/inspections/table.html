{% extends '../base/base.html' %}

{% block header %}
    Осмотры
{% endblock %}
{% load static %}

{% block js %}
    {{ block.super }}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script>
      $(document).ready(function () {
            AjaxDatatableViewUtils.init({
                search_icon_html: '<i class="fa fa-search" style="font-size: 16px"></i>',
                language: {
                    url: '//cdn.datatables.net/plug-ins/1.11.5/i18n/ru.json'
                }
            }),
                AjaxDatatableViewUtils.initialize_table(
                    $('#datatable_permissions'),
                    "{% url 'inspections_table_get' %}",
                );
        });
    </script>
{% endblock %}

{% block css %}
    {{ block.super }}

    <link href="{% static 'ajax_datatable/css/style.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

{% endblock %}

{% block content %}
    <button class="button" onclick="document.location='{% url 'inspections_menu' %}'">Назад</button>
    <br>
    <br>
    <div class="table-responsive">
        <table style="text-align: center; font-size: 18px;" id="datatable_permissions" width="100%"
               class="table table-striped table-bordered dt-responsive compact nowrap">
        </table>
    </div>
{% endblock %}
