{% extends '../base/base.html' %}

{% block header %}
    Осмотры
{% endblock %}
{% load static %}

{% block js %}
    {{ block.super }}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>
    <script src="//cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            AjaxDatatableViewUtils.initialize_table(
                $('#table'),
                "{% url 'inspections_table_get' %}",
                {
                    // extra_options (example)
                    processing: false,
                    autoWidth: false,
                    full_row_select: true,
                    scrollX: false
                }, {
                    // extra_data
                    // ...
                },
            );
        });
    </script>
{% endblock %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'ajax_datatable/css/style.css' %}" rel="stylesheet"/>
    <link href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"/>
{% endblock %}

{% block content %}
    <a href="{% url 'inspections_menu' %}">Назад</a>
    <br>
    <table id="table" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap">
        <thead>
        <tr>
            <th>
                Пациент
            </th>
            <th>
                Сотрудник
            </th>
            <th>
                Дата осмотра
            </th>
        </tr>
        </thead>
    </table>
{% endblock %}
