<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    {% load static %}

    {% block js %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
        <script src="{% static 'js/word_export.js' %}"></script>
        <script>
            $(document).ready(function ($) {
                window.print()

                $("button.print_button").click(function (event) {
                    $('h3').attr('style', 'line-height: 1;');
                    $('h5').attr('style', 'line-height: 1;');
                    $('p').attr('style', 'line-height: 1;');
                    let filename = 'document';
                    {% if doc_name != '' %}
                        filename = '{{ doc_name }}';
                    {% endif %}
                    $("#source").wordExport(filename);
                });
            })
        </script>
    {% endblock %}

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/print.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    {% endblock %}


</head>
<body id="source">
<header>
    {% block header %}
        Клиника Династия
    {% endblock %}
</header>


{% block text %}

{% endblock %}

<br>
{#<button class="print_button"><span>Выгрузить в Word</span></button>#}
</body>
</html>
